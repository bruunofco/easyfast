; Arquivo de configuração do banco de dados
; Parâmetros para configuração
; HostName = Endereço da conexão de dados
; UserName = Usuário
; Password = Senha
; Type     = mysql, pgsql, sqlite, ibase, oci8 ou mssql
; Port     = Porta de conexão com o banco de dados

; Main - banco de dados principal
[Main]
HostName    = mysq.host.com
DBName      = dbName
UserName    = userName
Password    = password
Drive       = mysql
Port        = 3306

; Outras conexões
[OutUsers]
HostName    = mysq.host2.com
DBName      = dbName
UserName    = userName
Password    = password
Drive       = mysql
Port        = 3306
